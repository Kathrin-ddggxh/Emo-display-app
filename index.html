<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>This is me!</h1>
      <input
        type="text"
        id="emoji-input"
        class="emoji-input"
        placeholder="Type your emoji 🐱‍🚀"
      />

      <div class="app-container">
        <div class="start-buttons">
          <button id="add-start-btn" class="add-start-btn">Add &gt;</button>
          <button id="remove-start-btn" class="remove-start-btn">
            Remove &gt;
          </button>
        </div>
        <div id="emoji-container"></div>
        <div class="remove-buttons">
          <button id="add-end-btn" class="add-end-btn">&lt; Add</button>
          <button id="remove-end-btn" class="remove-end-btn">
            &lt; Remove
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
